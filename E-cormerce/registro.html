<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Admin ou Comprador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Registrar</h2>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
        <button onclick="register()">Cadastrar</button>
        <p id="error-message" style="color: red; text-align: center;"></p>

        <div class="link">
            <p>Já tem uma conta? <a href="login.html">Entrar aqui</a></p>
        </div>
    </div>

    <script>
        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                // Verifica se a senha é "A" para registrar como Admin
                if (password === "A") {
                    // Salva como Admin
                    localStorage.setItem("adminEmail", email);
                    localStorage.setItem("adminPassword", password);
                    window.location.href = "painel do adm.html"; // Redireciona para o painel do admin
                } else {
                    // Salva como Comprador
                    localStorage.setItem("buyerEmail", email);
                    localStorage.setItem("buyerPassword", password);
                    window.location.href = "comprador.html"; // Redireciona para a página do comprador
                }
            } else {
                document.getElementById("error-message").textContent = "Por favor, preencha todos os campos.";
            }
        }
    </script>

</body>
</html>
