<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
        <button onclick="login()">Entrar</button>
        <p id="error-message" style="color: red; text-align: center;"></p>

        <div class="link">
            <p>Não tem uma conta? <a href="registro.html">Cadastre-se</a></p>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Verifica se é Admin
            const storedAdminEmail = localStorage.getItem("adminEmail");
            const storedAdminPassword = localStorage.getItem("adminPassword");

            if (email === storedAdminEmail && password === storedAdminPassword) {
                // Login como Admin
                window.location.href = "painel do adm.html"; // Redireciona para o painel do admin
                return;
            }

            // Verifica se é Comprador
            const storedBuyerEmail = localStorage.getItem("buyerEmail");
            const storedBuyerPassword = localStorage.getItem("buyerPassword");

            if (email === storedBuyerEmail && password === storedBuyerPassword) {
                // Login como Comprador
                window.location.href = "comprador.html"; // Redireciona para a página do comprador
                return;
            }

            // Se não encontrar dados válidos
            document.getElementById("error-message").textContent = "Email ou senha incorretos!";
        }
    </script>

</body>
</html>
